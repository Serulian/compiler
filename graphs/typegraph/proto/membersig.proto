package proto;

message MemberSig {
   optional string MemberName = 1;
   optional uint64 MemberKind = 2;
   optional bool IsWritable = 3;
   optional bool IsExported = 4;
   optional string MemberType = 5;
   repeated string GenericConstraints = 6;
}